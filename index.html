<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
    (function() {
        emailjs.init("user_wpaF6YOqnVsT1kEoJu4fn");
    })();
    </script>
    <title>FandC</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <form class="row" id="form">
                <h1 class="form-title">Royal <br /> Atlantis</h1>
                <p class="text-white fw-bold">
                    We`ll use your information to contact you <br /> regarding the offer you enquired for.
                </p>
                <div class="d-flex justify-content-between">
                    <div class="col-md-5">
                        <label for="name">Name</label>
                        <input class="form-control border-round" id="name" type="text" required>
                    </div>
                    <div class="col-md-5">
                        <label for="surname">Surname</label>
                        <input class="form-control border-round" id="surname" type="text" required>
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="email" class="mt-2">Email</label>
                    <input class="form-control border-round" id="email" type="text" required>
                    <label for="phone" class="mt-2">Phone number</label>
                    <input class="form-control border-round" id="phone" type="text" required>
                    <label for="numbed" class="mt-2">Number of bedrooms</label>
                    <input class="form-control border-round" id="numbed" type="text" required>
                    <label for="precontact" class="mt-2">Preferred Time to Contact</label>
                    <input class="form-control border-round" id="precontact" type="time" required>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-blue btn-block rounded-pill" onclick="sendMail()">Send data</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
